)" rx="0"/><rect x="565.679" y="677.57" style="fill:#F0E890;stroke:black;stroke-width:1px;" id="e10_rectangle" width="198.5" height="246" ry="0" transform="matrix(1.11758 0 0 0.659023 -275.061 -67.2196)" rx="0"/><text style="fill:dodgerblue;font-family:Arial;font-size:20px;font-weight:bold;" x="226" y="234.25" id="e6_texte" >LOW</text><text style="fill:dodgerblue;font-family:Arial;font-size:20px;font-weight:bold;" x="212" y="464.25" id="e2_texte" >MEDIUM</text><text style="fill:dodgerblue;font-family:Arial;font-size:20px;font-weight:bold;" x="227.5" y="626.25" id="e3_texte" >HIGH</text><rect x="351.917" y="43.2126" style="fill:#AFEEEE;stroke:black;stroke-width:1px;fill-opacity:0.2;" id="e14_rectangle" width="633" height="28" ry="0" transform="matrix(1.04501 0 0 1.35247 -10.2209 -29.7494)" rx="0"/><rect x="358.995" y="705.32" style="fill:#FFFF42;stroke:black;stroke-width:1px;fill-opacity:0.8;" id="e3_rectangle" width="220.39" height="299.558" ry="0" transform="matrix(1.00702 0 0 0.541515 -4.42285 159.682)" rx="0"/><rect x="579.969" y="406.272" style="fill:orangered;stroke:black;stroke-width:1px;fill-opacity:0.7;" id="e11_rectangle" width="198.5" height="246" ry="0" transform="matrix(1.10555 0 0 0.656389 -61.0651 113.507)" rx="0"/><rect x="581.7702802908185" y="688.0963527866948" style="fill:brown;stroke:black;stroke-width:1px;fill-opacity:0.7;" id="e12_rectangle" width="198.5" height="246" ry="0" transform="matrix(1.11194 0 0 0.656156 -66.9674 90.8042)" rx="0"/><rect x="799.463" y="407.039" style="fill:blueviolet;stroke:black;stroke-width:1px;fill-opacity:0.7;" id="e13_rectangle" width="198.5" height="246" ry="0" transform="matrix(1.10056 0 0 0.65683 -79.1917 112.81)" rx="0"/><rect x="778.466" y="686.082" style="fill:indigo;stroke:black;stroke-width:1px;fill-opacity:0.9;" id="e15_rectangle" width="198.5" height="246" ry="0" transform="matrix(1.10094 0 0 0.658646 -56.3476 89.8865)" rx="0"/><text style="fill:black;font-family:Arial;font-size:20px;" x="556.483" y="85.8836" id="e7_texte" ></text><text style="fill:dodgerblue;font-family:Arial;font-size:20px;font-weight:bold;" x="545.483" y="56.3836" id="e8_texte" >Recurrence of Food Insecurity</text><text style="fill:black;font-family:Arial;font-size:20px;" x="-659.517" y="63.8836" id="e9_texte" ><tspan x="172.483" dy="1.25em"/><tspan x="172.483" dy="1.25em"/><tspan x="172.483" dy="1.25em"/><tspan x="172.483" dy="1.25em" style="fill:dodgerblue;"> </tspan></text><rect x="586.848" y="71.679" style="fill:#AFEEEE;stroke:black;stroke-width:1px;fill-opacity:0.2;" id="e16_rectangle" width="211.06" height="28.3697" ry="0" transform="matrix(1.04472 0 0 1.35247 -34.0611 -29.7494)" rx="0"/><rect x="821.532" y="71.4108" style="fill:#AFEEEE;stroke:black;stroke-width:1px;fill-opacity:0.2;" id="e17_rectangle" width="211.06" height="28.3697" ry="0" transform="matrix(1.03573 0 0 1.35247 -50.4406 -29.7494)" rx="0"/><text style="fill:dodgerblue;font-family:Arial;font-size:20px;font-weight:bold;" x="172.483" y="58.4246" id="e1_texte" transform="matrix(0.844357 0 0 1.22 35.049 -8.37484)">Risk of Exposure to<tspan x="172.483" dy="1.25em" y="">Natural Shocks</tspan></text><text style="fill:dodgerblue;font-family:Arial;font-size:20px;font-weight:bold;" x="442" y="96.25" id="e4_texte" >LOW</text><text style="fill:dodgerblue;font-family:Arial;font-size:20px;font-weight:bold;" x="641.5" y="96.25" id="e5_texte" >MEDIUM</text><text style="fill:dodgerblue;font-family:Arial;font-size:20px;font-weight:bold;" x="885" y="95.75" id="e10_texte" >HIGH</text><rect x="482.607" y="426.984" style="fill:#D6FFCC;stroke:black;stroke-width:1px;" id="e20_rectangle" width="198.5" height="246" ry="0" transform="matrix(1.03264 0 0 0.987455 -132.404 -290.909)" rx="0"/><rect x="620.4871257200316" y="146.69928350563166" style="fill:#FFE4CC;stroke:black;stroke-width:1px;fill-opacity:1;" id="e18_rectangle" width="334" height="146" ry="0" transform="matrix(1.09503 0 0 1.25992 -53.504 -32.4156)" rx="0"/><text style="fill:black;font-family:Arial;font-size:20px;" x="637" y="155" id="e21_texte" ></text><text style="fill:black;font-family:Verdana;font-size:20px;" x="699" y="196" id="e22_texte" ></text><rect x="483.259" y="723.354" style="fill:#FFFFCC;stroke:black;stroke-width:1px;" id="e19_rectangle" width="198.5" height="246" ry="0" transform="matrix(1.03264 0 0 1.00436 -132.404 -314.118)" rx="0"/><text style="fill:black;font-family:Verdana;font-size:20px;" x="1692.17" y="182.143" id="e11_texte" transform="matrix(0.571161 0.00107674 -0.00229805 0.758651 -323.951 45.972)" dy="" dx=""><tspan x="1692.17" y="" dy="" dx="" id="e11_tspan">CATEGORY 3</tspan><tspan x="1692.17" dy="1.25em" y="" id="e12_tspan">Locations identified as Area 3A show persistent </tspan><tspan x="1692.17" dy="1.25em" y="" dx="" id="e13_tspan">food insecurity that can justify safety nets; Area 3B </tspan><tspan x="1692.17" dy="1.25em" y="" dx="" id="e14_tspan">locations are more likely linked to seasonal factors</tspan><tspan x="1685.52" dy="1.25em" y="" dx="" style="" id="e15_tspan"> where safety nets may also be applicable, or shocks </tspan><tspan x="1692.17" dy="1.25em" y="" dx="" id="e16_tspan">where recovery is more of a focus. Whilst natural shock </tspan><tspan x="1692.17" dy="1.25em" y="" dx="" id="e17_tspan">risk is lower, local contexts may benefit from early </tspan><tspan x="1692.17" dy="1.25em" y="" dx="" id="e18_tspan">warning/preparedness to reduce risk from possible events.</tspan></text><text style="fill:black;font-family:Verdana;font-size:16;" x="1766.02" y="465.796" id="e12_texte" transform="matrix(0.76765 0.00122518 -0.00308862 0.863238 -982.348 24.6052)" dy="" dx=""><tspan x="1766.02" y="" dy="" dx="" id="e19_tspan">CATEGORY 4</tspan><tspan x="1766.31" dy="1.25em" y="" id="e20_tspan">In the absence of a clear long</tspan><tspan x="1766.02" dy="1.25em" y="" dx="" id="e21_tspan">term food insecurity entry point </tspan><tspan x="1768.26" dy="1.25em" y="" dx="" id="e22_tspan">(nothing that pockets of food </tspan><tspan x="1766.02" dy="1.25em" y="" dx="" style="" id="e23_tspan">insecurity  may exist),  DRR </tspan><tspan x="1766.02" dy="1.25em" y="" dx="" id="e24_tspan">including  early warning/</tspan><tspan x="1766.02" dy="1.25em" y="" dx="" id="e25_tspan">preparedeness is a priority.</tspan><tspan x="1766.02" dy="1.25em" y="" dx="" id="e26_tspan">Further,  attention should be</tspan><tspan x="1766.02" dy="1.25em" y="" dx="">paid to land degradation given</tspan><tspan x="1766.03" dy="1.25em" y="" dx="">that this could worsen </tspan><tspan x="1766.03" dy="1.25em" y="" dx="">future shocks, potentially</tspan><tspan x="1766.02" dy="1.25em" y="">impacting food security.</tspan></text><rect x="696.622" y="724.238" style="fill:#F0CDBE;stroke:black;stroke-width:1px;" id="e21_rectangle" width="198.5" height="246" ry="0" transform="matrix(1.03264 0 0 1.00615 -132.404 -316.774)" rx="0"/><text style="fill:black;font-family:Verdana;font-size:16;" x="2050.85" y="466.139" id="e13_texte" transform="matrix(0.76765 0.00122518 -0.00308862 0.863238 -982.348 24.6052)" dy="" dx=""><tspan x="2050.85" y="" dy="" dx="" id="e27_tspan">CATEGORY 2</tspan><tspan x="2051.14" dy="1.25em" y="" id="e28_tspan">Intermittent food insecurity</tspan><tspan x="2050.85" dy="1.25em" y="" dx="" id="e29_tspan">patters may be related to </tspan><tspan x="2053.09" dy="1.25em" y="" dx="" id="e30_tspan">either shocks (natural or</tspan><tspan x="2050.85" dy="1.25em" y="" dx="" style="" id="e31_tspan">man-made) or seasonal</tspan><tspan x="2050.85" dy="1.25em" y="" dx="" id="e32_tspan">factors. If seasonal, safety</tspan><tspan x="2050.85" dy="1.25em" y="" dx="" id="e33_tspan">nets can reduce predictable</tspan><tspan x="2050.85" dy="1.25em" y="" dx="" id="e34_tspan">food insecurity; if shocks are</tspan><tspan x="2050.85" dy="1.25em" y="" dx="" id="e35_tspan">a cause, a recovery focus may</tspan><tspan x="2050.85" dy="1.25em" y="" dx="" id="e36_tspan">be suitable. At the same time, </tspan><tspan x="2050.85" dy="1.25em" y="" id="e37_tspan">high shock risk argues for DRR</tspan><tspan x="2050.85" dy="1.25em" id="e38_tspan" y="" dx="">including early warning and </tspan><tspan x="2050.85" dy="1.25em" y="">preparedness.</tspan></text><rect x="909.984" y="721.464" style="fill:#D1AFE3;stroke:black;stroke-width:1px;" id="e22_rectangle" width="198.5" height="246" ry="0" transform="matrix(1.03264 0 0 1.0012 -132.404 -309.239)" rx="0"/><text style="fill:black;font-family:Verdana;font-size:16;" x="2340.89" y="467.632" id="e15_texte" transform="matrix(0.76765 0.00122518 -0.00308862 0.863238 -982.348 24.6052)" dy="" dx=""><tspan x="2340.89" y="" dy="" dx="" id="e39_tspan">CATEGORY 1</tspan><tspan x="2341.18" dy="1.25em" y="" id="e40_tspan">Persistent food insecurity</tspan><tspan x="2340.89" dy="1.25em" y="" dx="" id="e41_tspan">suggests that safety nets</tspan><tspan x="2343.13" dy="1.25em" y="" dx="" id="e42_tspan">providing predictable </tspan><tspan x="2340.89" dy="1.25em" y="" dx="" style="" id="e43_tspan">support to vulnerable</tspan><tspan x="2340.89" dy="1.25em" y="" dx="" id="e44_tspan">populations may be </tspan><tspan x="2340.89" dy="1.25em" y="" dx="" id="e45_tspan">appropriate, whilst</tspan><tspan x="2340.89" dy="1.25em" y="" dx="" id="e46_tspan">high shock risk</tspan><tspan x="2340.89" dy="1.25em" y="" dx="" id="e47_tspan">justifies including DRR, </tspan><tspan x="2340.89" dy="1.25em" y="" dx="" id="e48_tspan">including early warning</tspan><tspan x="2340.89" dy="1.25em" y="" id="e49_tspan">and preparedness themes.</tspan></text><text style="fill:black;font-family:Verdana;font-size:14px;" x="362.308" y="123.856" id="e25_texte"  dy="" dx="">Area 5</text><text style="fill:black;font-family:Verdana;font-size:14px;" x="651.31" y="126.856" id="e16_texte" >Area 3B</text><text style="fill:black;font-family:Verdana;font-size:14px;" x="877.31" y="124.856" id="e17_texte" >Area 3 A</text><text style="fill:black;font-family:Verdana;font-size:14px;" x="364.31" y="397.856" id="e18_texte" >Area 4 B</text><text style="fill:black;font-family:Verdana;font-size:14px;" x="360.31" y="693.856" id="e19_texte" >Area 4 A</text><text style="fill:honeydew;font-family:Verdana;font-size:14px;" x="586.31" y="396.856" id="e20_texte"  dy="" dx="">Area 2 B</text><text style="fill:honeydew;font-family:Verdana;font-size:14px;" x="807.31" y="396.856" id="e23_texte" >Area 1 B</text><text style="fill:honeydew;font-family:Verdana;font-size:14px;" x="583.31" y="695.856" id="e24_texte"  dy="" dx="">Area 2 A</text><text style="fill:honeydew;font-family:Verdana;font-size:14px;" x="807.31" y="694.856" id="e26_texte" >Area 1 A</text><text style="fill:black;font-family:Verdana;font-size:16;" x="1764.25" y="139.783" id="e14_texte" transform="matrix(0.76765 0.00120311 -0.00308862 0.847687 -982.348 26.5097)" dy="" dx=""><tspan x="1764.25" y="" dy="" dx="" id="e50_tspan">CATEGORY 5</tspan><tspan x="1764.54" dy="1.25em" y="" id="e51_tspan">In the absence of a clear long </tspan><tspan x="1764.25" dy="1.25em" y="" dx="" id="e52_tspan">term food insecurity entry point </tspan><tspan x="1766.49" dy="1.25em" y="" dx="" id="e53_tspan">(nothing that pockets of food </tspan><tspan x="1764.25" dy="1.25em" y="" dx="" style="" id="e54_tspan">insecurity may exist) </tspan><tspan x="1764.25" dy="1.25em" y="" dx="" id="e55_tspan">programme themes should </tspan><tspan x="1764.25" dy="1.25em" y="" dx="" id="e56_tspan">concentrate on DRR to a level </tspan><tspan x="1764.25" dy="1.25em" y="" dx="" id="e57_tspan">justified by the risk. This can </tspan><tspan x="1764.25" dy="1.25em" y="" dx="" id="e58_tspan">include  ensuring appropriate</tspan><tspan x="1764.25" dy="1.25em" y="" dx="" id="e59_tspan">early warning/preparedness </tspan><tspan x="1764.25" dy="1.25em" y="" dx="" id="e60_tspan">relative to risk, as well as </tspan><tspan x="1764.25" dy="1.25em" y="" id="e61_tspan" dx="">mitigating land degradation </tspan><tspan x="1764.25" dy="1.25em" y="" dx="">and other risk reduction </tspan><tspan x="1764.25" dy="1.25em">measures.</tspan></text></svg>