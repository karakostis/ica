8836" id="e8_texte" >Recurrence of Food Insecurity</text><text style="fill:black;font-family:Arial;font-size:20px;" x="-659.517" y="63.8836" id="e9_texte" ><tspan x="172.483" dy="1.25em"/><tspan x="172.483" dy="1.25em"/><tspan x="172.483" dy="1.25em"/><tspan x="172.483" dy="1.25em" style="fill:dodgerblue;"> </tspan></text><rect x="563.944" y="71.679" style="fill:#AFEEEE;stroke:black;stroke-width:1px;fill-opacity:0.2;" id="e16_rectangle" width="211.06" height="28.3697" ry="0" transform="matrix(0.938725 0 0 1.35247 27.5762 -29.7494)" rx="0"/><rect x="774.3543704909762" y="71.41081317876407" style="fill:#AFEEEE;stroke:black;stroke-width:1px;fill-opacity:0.2;" id="e17_rectangle" width="211.06" height="28.3697" ry="0" transform="matrix(0.943236 0 0 1.35247 25.0559 -29.7494)" rx="0"/><text style="fill:dodgerblue;font-family:Arial;font-size:20px;font-weight:bold;" x="172.483" y="58.4246" id="e1_texte" transform="matrix(0.844357 0 0 1.22 35.049 -8.37484)">Risk of Exposure to<tspan x="172.483" dy="1.25em" y="">Natural Shocks</tspan></text><text style="fill:dodgerblue;font-family:Arial;font-size:20px;font-weight:bold;" x="431" y="95.25" id="e4_texte" >LOW</text><text style="fill:dodgerblue;font-family:Arial;font-size:20px;font-weight:bold;" x="621" y="96.25" id="e5_texte" >MEDIUM</text><text style="fill:dodgerblue;font-family:Arial;font-size:20px;font-weight:bold;" x="832" y="96.25" id="e10_texte" >HIGH</text><text style="fill:black;font-family:Verdana;font-size:20px;" x="1136.4" y="148.56" id="e14_texte" transform="matrix(0.452652 0 0 0.762131 -140.078 37.2876)" dy="" dx="">In the absence of a clear long term <tspan x="1136.4" dy="1.25em" y="" dx="">food insecurity entry point (nothing</tspan><tspan x="1136.4" dy="1.25em" y="" dx="">that pockets of food insecurity may</tspan><tspan x="1136.4" dy="1.25em" y="" dx="" style="">exist) programme themes should</tspan><tspan x="1136.4" dy="1.25em" y="" dx="">concentrate on DRR to a level </tspan><tspan x="1136.4" dy="1.25em" y="" dx="">justified by the risk. This can </tspan><tspan x="1136.4" dy="1.25em" y="" dx="">include ensuring appropriate</tspan><tspan x="1136.4" dy="1.25em" y="" dx="">early warning/preparedness relative</tspan><tspan x="1136.4" dy="1.25em" y="" dx="">to risk, as well as mitigating land </tspan><tspan x="1136.4" dy="1.25em" y="" dx="">degradation and other risk reduction</tspan><tspan x="1136.4" dy="1.25em" y="">measures.</tspan></text></svg>